<!DOCTYPE html>
<html>
<head>
    <title>Evolution of numberOutcomeTransaction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="outcomeChart" width="800" height="400"></canvas>
    <script>
        // Les données préparées en Python
        const dates = {{ dates | tojson }};
        const outcomes = {{ outcomes | tojson }};

        const ctx = document.getElementById('outcomeChart').getContext('2d');
        const outcomeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Number of Outcome Transactions',
                    data: outcomes,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter DAB</title>
    <style>

        body {
            background: linear-gradient(to right, #f0f0f0, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px; 
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 26px);
        }

        button[type="button"],
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button[type="button"]:hover,
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .magasin {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .magasin label {
            width: auto;
        }

        .magasin input[type="text"],
        .magasin input[type="number"] {
            width: calc(50% - 20px);
        }

        .magasin input[type="text"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ajouter un DAB</h1>
        <form method="POST">
            <label for="secteur">Secteur:</label>
            <input type="text" name="secteur" id="secteur" required>
            <label for="longitude">Longitude:</label>
            <input type="number" step="any" name="longitude" id="longitude" required>
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" name="latitude" id="latitude" required>
            <label for="densite_100_metter">Densité (100 mètres):</label>
            <input type="number" step="any" name="densite_100_metter" id="densite_100_metter" required>
            <label for="ville">Ville:</label>
            <input type="text" name="ville" id="ville" required>
            <label for="dab_near">DAB proche (distance en mètres):</label>
            <input type="number" step="any" name="dab_near" id="dab_near" required>
            <h3>Magasins</h3>
            <div id="magasins">
                <div class="magasin">
                    <label for="magasin_nom">Nom:</label>
                    <input type="text" name="magasin_nom" id="magasin_nom" required>
                    <label for="magasin_distance">Distance (mètres):</label>
                    <input type="number" step="any" name="magasin_distance" id="magasin_distance" required>
                </div>
            </div>
            <button type="button" onclick="addMagasin()">Ajouter un magasin</button><br><br>
            <button type="submit">Valider</button>
        </form>
    </div>
    <script>
        function addMagasin() {
            const magasins = document.getElementById('magasins');
            const newMagasin = document.createElement('div');
            newMagasin.classList.add('magasin');
            newMagasin.innerHTML = `
                <label for="magasin_nom">Nom:</label>
                <input type="text" name="magasin_nom" required>
                <label for="magasin_distance">Distance (mètres):</label>
                <input type="number" step="any" name="magasin_distance" required>
            `;
            magasins.appendChild(newMagasin);
        }
    </script>
</body>
</html>
